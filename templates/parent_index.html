<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Parent Node</title>
</head>
<body>
    <h2>Select a Parent Node</h2>
    <form action="/set_parent" method="post">
        <label for="parent_node">Parent Node:</label>
        <select name="parent_node" id="parent_node">
            {% for node_id, node_name in parent_nodes.items() %}
                <option value="{{ node_id }}">{{ node_name }} (ID: {{ node_id }})</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="View Energy Graph">
    </form>
</body>
</html>
